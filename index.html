<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Victoria Park</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="search">
        <!-- Header for List -->
        <h1>All the things!</h1>
          <div>
            <!-- Filtering Input -->
            <input id="filter" data-bind="textInput: searchBar, valueUpdate: 'afterkeydown'" placeholder="Filter the things!">
            <!-- List that drives the visible markers on the map -->
            <ul id="theList" data-bind="foreach: filterTheList">
              <li id="items" data-bind="text: $data.title, click: openWindow"><a href="#"></a></li>
            </ul>
          </div>
      </div>
      <!-- Div for Google map -->
      <div id="map"></div>
    </div>
    <!-- Associated scripts -->
    <script src='js/knockout-3.4.2.js'></script>
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/mapStyle.js'></script>
    <script src='js/placesOfInterest.js'></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmiv5hmJRRE3F7BB9Xj0hccUyjBu2kUQM&v=3&callback=init" onerror="googleFail()"></script>

  </body>
</html>
